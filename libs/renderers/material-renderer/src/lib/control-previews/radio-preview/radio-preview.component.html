<label id="radio-group-label">{{ control?.label }}</label>
<mat-radio-group
  [formControl]="formControl"
  aria-labelledby="radio-group-label"
>
  <mat-radio-button
    *ngFor="let option of control?.typeOptions?.options"
    [value]="option.value"
    >{{ option.label }}</mat-radio-button
  >
</mat-radio-group>
