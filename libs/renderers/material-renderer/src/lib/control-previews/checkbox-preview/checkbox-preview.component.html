<div>{{ control?.label }}</div>
<div class="checkbox-group" *ngIf="control?.formControl">
  <!-- account for both preview and live render paths -->
  <ng-container *ngFor="let check of control?.typeOptions?.options; index as i">
    <!-- live render -->
    <mat-checkbox
      *ngIf="control?.formControl?.get(check.propertyName)"
      [formControl]="control?.formControl?.get(check.propertyName)"
    >
      {{ check.label }}
    </mat-checkbox>
    <mat-checkbox *ngIf="!control?.formControl?.get(check.propertyName)">
      {{ check.label }}
    </mat-checkbox>
  </ng-container>
</div>
