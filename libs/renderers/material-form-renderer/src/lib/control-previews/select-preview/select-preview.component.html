<mat-form-field *ngIf="control?.formControl">
  <mat-label>{{ control?.label }}</mat-label>
  <mat-select [formControl]="$any(control?.formControl)">
    <mat-option
      *ngFor="let select of control?.typeOptions?.options"
      [value]="select.value"
      >{{ select.label }}</mat-option
    >
  </mat-select>
</mat-form-field>
