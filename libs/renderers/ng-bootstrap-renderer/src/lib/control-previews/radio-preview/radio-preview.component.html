<div class="container">
  <label id="radio-group-label">{{ control?.label }}</label>
  <ng-container *ngIf="control?.formControl">
    <div
      class="form-check"
      *ngFor="let option of control?.typeOptions?.options"
    >
      <label class="form-check-label">
        <input
          [formControl]="control?.formControl"
          type="radio"
          class="form-check-input"
          [value]="option.value"
        />{{ option.label }}
      </label>
    </div>
  </ng-container>
</div>
