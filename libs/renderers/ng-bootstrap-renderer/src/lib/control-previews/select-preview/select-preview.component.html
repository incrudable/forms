<div class="container" *ngIf="control?.formControl">
  <div ngbDropdown container="body" class="d-inline-block">
    <button
      class="btn btn-outline-primary"
      [id]="control.propertyName"
      ngbDropdownToggle
    >
    {{ control?.label }}
    </button>
    <div ngbDropdownMenu [aria-labelledby]="control.propertyName">
      <button *ngFor="let option of control?.typeOptions?.options" ngbDropdownItem>{{option.label}}</button>
    </div>
  </div>
</div>
