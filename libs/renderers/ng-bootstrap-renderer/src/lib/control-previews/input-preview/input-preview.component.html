<div class="container" *ngIf="control?.formControl">
  <label [for]="control?.propertyName">{{ control?.label }}</label>
  <input
    [id]="control?.propertyName"
    [formControl]="control?.formControl"
    type="text"
    class="form-control"
  />
  <ng-container *ngFor="let validator of validators">
    <div
      *ngIf="
        control?.formControl.hasError(validator.failureCode) &&
        control?.formControl.touched
      "
    >
      {{ validator.failureMessage }}
    </div>
  </ng-container>
</div>
