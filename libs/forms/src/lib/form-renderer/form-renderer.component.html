<div
  class="grid-host"
  *ngIf="gridItems | async as items"
  [ngStyle]="calcStyle(items)"
>
  <div
    [ngStyle]="calcEntryStyle(item)"
    class="grid-entry"
    *ngFor="let item of items; trackBy: trackItems"
  >
    <incrudable-control-picker
      [control]="item.control"
    ></incrudable-control-picker>
  </div>
</div>
